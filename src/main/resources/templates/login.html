<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1"/>-->
	<title>To Do</title>
	<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">-->
	<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href = "@{/css/style.css}" rel="stylesheet"/>
</head>

<body>
<div id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">To Do</h1>
                    <div class="px-2">
                        <form th:action="@{/}"  class="justify-content-center" method="POST">
							<!--j_spring_security_check-->
                            <div class="form-group">
                                <!--<label for="username"></label>-->
                                <input type="text" class="form-control" placeholder="Email"
                                       name="email" id="email" required>
                            </div>

                            <div class="form-group">
                                <!--<label for="password"></label>-->
                                <input type="password" class="form-control" placeholder="Password"
                                       name="password" id="password" required>
                            </div>
                        </form>

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <input type="submit" class="btn btn-outline-light" value="Log in"></input>
                            </div>
                        </div>
                        <div class="pt-3 row">
                            <div class="col-md-12 text-center">
                                <a th:href="@{/signup}" class="text-light">No account?</a>
                                <a href="#" class="text-light">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
